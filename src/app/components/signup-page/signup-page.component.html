<div class="container mt-5">
    <p style="font-size: 30px;font-weight: 500;">Signup-Page</p>
    <form [formGroup]="form" (ngSubmit)="signup()" class="" style="width: 40%;display: flex;flex-direction: column;gap: 15px;">
        <div class="" style="display: flex;flex-direction: column;gap: 5px;">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" placeholder="Enter the email...">
        </div>
        <div class="" style="display: flex;flex-direction: column;gap: 5px;">
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" formControlName="displayName" placeholder="Enter the display name...">
        </div>
        <div class="" style="display: flex;flex-direction: column;gap: 5px;">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter the password...">
        </div>
        <div class="" style="display: flex;flex-direction: row;justify-content: end;gap: 10px;">
            <input type="button" (click)="reset()" value="reset" class="btn btn-primary">
            <input type="submit" value="signup" class="btn btn-primary" [disabled]="form.invalid">
        </div>
    </form>
</div>
