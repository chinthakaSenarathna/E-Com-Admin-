<div class="container mt-5">
    <p style="font-size: 30px;font-weight: 500;">Login-Page</p>
    <form [formGroup]="form" (ngSubmit)="login()" class="" style="width: 40%;display: flex;flex-direction: column;gap: 15px;">
        <div class="" style="display: flex;flex-direction: column;gap: 5px;">
            <label for="username">Email</label>
            <input type="email" id="username" formControlName="username" placeholder="Enter the username...">
        </div>
        <div class="" style="display: flex;flex-direction: column;gap: 5px;">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter the password...">
        </div>
        <div>
            <p>already not having account ? <a routerLink="/signup">register</a></p>
        </div>
        <div class="" style="display: flex;flex-direction: row;justify-content: end;gap: 10px;">
            <input type="button" (click)="reset()" value="reset" class="btn btn-primary">
            <input type="submit" value="login" class="btn btn-primary" [disabled]="form.invalid">
        </div>
    </form>
</div>
