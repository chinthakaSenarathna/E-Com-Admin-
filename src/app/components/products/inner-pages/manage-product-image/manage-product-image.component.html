<h2 mat-dialog-title>Manage Product Images</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-12">
                <label for="productImage">Select File</label>
                <input type="file" formControlName="image" class="form-control" id="productImage" (change)="selectedFile($event)">
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="close()">Cancel</button>
      <button mat-button type="submit" cdkFocusInitial [disabled]="loading || form.invalid">Upload</button>
    </mat-dialog-actions>
</form>
<hr/>
<h2 mat-dialog-title>Product Images</h2>
<div *ngIf="data.productImages" class="outer-image" style="display: flex;align-items: center;overflow: auto;">
    <div *ngFor="let image of data.productImages" class="" style="border: 1px solid black;width: 100px;min-width: 100px;height: 100px;min-height: 100px;">
        <img src={{image.resourceUrl}} alt="img-01" style="width: 100%;height: 100%;">
    </div>
</div>
