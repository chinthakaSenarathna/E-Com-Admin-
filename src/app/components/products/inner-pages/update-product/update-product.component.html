<h2 mat-dialog-title>Update Product</h2>
<form [formGroup]="form" (ngSubmit)="update()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-12">
                <label for="updateProductDescription">Product Description</label>
                <input type="text" formControlName="description" class="form-control" id="updateProductDescription">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-12">
                <label for="updateProductUnitPrice">Product Unit-Price</label>
                <input type="number" formControlName="unitPrice" class="form-control" id="updateProductUnitPrice">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-12">
                <label for="updateProductQTY">Product QTY on Hand</label>
                <input type="text" formControlName="qty" class="form-control" id="updateProductQTY">
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="close()">Reset</button>
      <button mat-button type="submit" cdkFocusInitial>Update Product</button>
    </mat-dialog-actions>
</form>
